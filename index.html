<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GUESS THE NUMBER GAME</h1>
    <div class="container">
      <form class="form">
        <label for="guessField" id="guess">Guess a Number between 1-20 </label>
        <br />
        <input type="text" id="guessField" placeholder="Enter a Number" />
        <br />
        <!-- hum button ko bhi as a submit button use kr sakte hai -->
        <input
          type="submit"
          id="subt"
          value="Submit guess"
          class="guessSubmit"
        />
      </form>

      <div class="results">
        <p
          style="margin-bottom: 5px; font-family: Arial, Helvetica, sans-serif"
        >
          Previous Guesses: <span class="prevG"></span>
        </p>
        <p
          style="
            margin-bottom: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
          "
        >
          Guess Remaining: <span class="lastResult">10</span>
        </p>
        <p class="lowOrHi"></p>
        <button class="playAgain">Start Again</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
